<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
  <script src="./home.js" defer></script>
</head>

<body>
  <div class="App">
    <div class="container">
      <input type="text" name="handle-data" onchange="" value="" class='handle-data' readonly />

      <input id="myInput" type="text" name='content' value="" class='show-answer' autocomplete="off" autofocus />

      <div class='Buttons-Container'>
        <button class='btn btn-info number-keys keys' value="1">1</button>
        <button class='btn btn-info number-keys keys' value="2">2</button>
        <button class='btn btn-info number-keys keys' value="3">3</button>
        <button class='btn btn-info number-keys keys' value="4">4</button>
        <button class='btn btn-info number-keys keys' value="5">5</button>
        <button class='btn btn-info number-keys keys' value="6">6</button>
        <button class='btn btn-info number-keys keys' value="7">7</button>
        <button class='btn btn-info number-keys keys' value="8">8</button>
        <button class='btn btn-info number-keys keys' value="9">9</button>
        <button class='btn btn-info number-keys keys' value="0">0</button>
        <button class='btn btn-info action-buttons keys' value="=">=</button>
        <button class='btn btn-info action-buttons keys' value="+">+</button>
        <button class='btn btn-info action-buttons keys' value="-">-</button>
        <button class='btn btn-info action-buttons keys' value="x">x</button>
        <button class='btn btn-info action-buttons keys' value="/">รท</button>
        <button class='btn btn-info btn-block action-buttons keys' value="clear">Clear</button>
      </div>
    </div>
  </div>
</body>

</html>
