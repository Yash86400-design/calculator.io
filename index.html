<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="App">
    <div class="container">
      <input type="text" name="handle-data" onchange="" class='handle-data' />
      <input type="text" name='content' onkeydown="handleAnswer()" class='show-answer' />
      <div class='Buttons-Container'>
        <button onClick={handleValueClicks} class='number-keys'>1</button>
        <button onClick={handleValueClicks} class='number-keys'>2</button>
        <button onClick={handleValueClicks} class='number-keys'>3</button>
        <button onClick={handleValueClicks} class='number-keys'>4</button>
        <button onClick={handleValueClicks} class='number-keys'>5</button>
        <button onClick={handleValueClicks} class='number-keys'>6</button>
        <button onClick={handleValueClicks} class='number-keys'>7</button>
        <button onClick={handleValueClicks} class='number-keys'>8</button>
        <button onClick={handleValueClicks} class='number-keys'>9</button>
        <button onClick={handleValueClicks} class='number-keys'>0</button>
        <button class='action-buttons'>=</button>
        <button class='action-buttons'>+</button>
        <button class='action-buttons'>-</button>
        <button class='action-buttons'>x</button>
        <button class='action-buttons'>รท</button>
      </div>
    </div>
  </div>
</body>

</html>
